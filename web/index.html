<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- CSS only -->

        <link href="/scss/styles.css" rel="stylesheet" type="text/css"/>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <style>
            
            @font-face {
            font-family: 'lexend-deca';
            src: url(/fonts/LexendDeca-Regular.ttf);
            }                  
            @font-face {
                font-family: 'somatic';
                src: url(/fonts/Somatic-Rounded.otf);

            }
        </style>
        <title>Tanukitchen Control Panel</title>
    </head>
    <body>
        <div class="d-flex justify-content-center">
            <h1 class="tk-text tk-ani-grad"> Control Panel </h1>
        </div>
        <div class="d-flex justify-content-center">
            <div class="modulos col-5">
                <div class="d-flex justify-content-center align-items-center">
                    <div class="col-8 mx-3">
                        <h5 class="tk-text">Fecha</h5>
                        <div id="date-picker">
                            <input type="date" id="date" class="form-control date tk-form-input">
                        </div>
                    </div>
                    <div class="col-4"> 
                        <h5</h5>
                        <button id="btnStop" class="tk-btn-panel mt-4">Paro de emergencia</button>
                    </div>
                </div>
                
                <h5 class="tk-text">Temperatura ambiental</h5>
                <div id="env_temp" class="tk-showData">Recopilando datos...</div>

                <h5 class="tk-text">Nivel de humo</h5>
                <div id="smoke" class="tk-showData">Recopilando datos...</div>

                <h5 class="tk-text">Nivel de luminosidad</h5>
                <div id="brightness" class="tk-showData">Recopilando datos...</div>

                <h5 class="tk-text">Estufa</h5>
                <div id="stove" class="tk-showData">
                </div>
                <button id="btnStove" class="tk-btn-panel">Encender</button>

                <h5 class="tk-text">Horno</h5>
                <div id="oven" class="tk-showData"></div>
                <button id="btnOven" class="tk-btn-panel">Encender</button>

                <h5 class="tk-text">BÃ¡scula</h5>
                <div id="weight" class="tk-showData"></div>
                <button id="btnWeight" class="tk-btn-panel">Encender</button>

                <h5 class="tk-text">Luces</h5>
                <div id="light" class="tk-showData">Recopilando datos...</div>
                <button id="btnLight" class="tk-btn-panel">Encender</button>

                <h5 class="tk-text">Extractor de humo</h5>
                <div id="extract" class="tk-showData"></div>
                <button id="btnExtract" class="tk-btn-panel">Extraer</button>
            </div>

            <div class="consola col-5">
                <div id="tConsole" contenteditable></div>
            </div>
        </div>
        <div class="d-flex">
            <div class="col-6"></div>
            <div class="col-6">
                <form action="#" id="formConsole">
                    <div class="row justify-content-center input-group px-3">
                        <input type="text" class="col-9 form-control tk-cli" placeholder="Command" id="inpConsole" autocomplete="off" style="height: 2.5rem;">
                        <button class="col-1 tk-btn-panel" id="btnConsole" type="submit" >Enviar</button>
                        <button class="col-1 tk-btn-panel" id="btnClear" style="border-left: 2px solid #4B6CB7">Clear</button>
                    </div>
                </form>
            </div>
        </div>
        <script type="module" src="js/script.js"></script>
    </body>
</html>
